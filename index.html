<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="style.css">

        <title>Dating app landing page</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">LoveChat</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#Advantages" class="nav__link">Advantages</a></li>
                        <li class="nav__item"><a href="#Blog" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                      <img src="Chatmeet_image.jpg" alt="" data-speed="1" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Chat, Meet New<br> People, Find Love </h1>
                        <p class="home__description">LoveChat is a mobile application for android and iOS, <br> designed to help people meet, chat and date
                        <br> considering user's geolocation </p>
                        
                        <div class="store-link">
                            <a href="#">
                              <img src="app-store.png" alt="app store">
                            </a>
                            <a href="#">
                              <img src="gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <!--===== MAIN JS =====-->
        <script src="main.js"></script>
    </body>
</html>
